<ion-header   class="nanum">
  <ion-navbar color="attraction-color">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>자전거여행</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="attractions common-bg" nanum>
  <div class="card round" margin-bottom *ngFor="let attraction of attractions" (click)="viewAttraction(attraction.id)">
    <div class="card-header" [ngStyle]="{'background-image': 'url(' + attraction.thumb + ')'}"></div>
    <div class="padding-xs">
      <h5>{{ attraction.name }}</h5>
      <div class="rating">
        <ion-icon name="md-star" color="attraction-color" *ngFor="let star of range(attraction.rating)"></ion-icon>
        <ion-icon name="md-star" color="gray" *ngFor="let star of range(5 - attraction.rating)"></ion-icon>
        <span color="gray"> 후기 {{ attraction.reviews.length }} </span>
      </div>
      <span color="gray" style="font-weight: bold">{{attraction.class}}</span>
      <div>
        <div class="pull-left">
          <span color="attraction-color">{{ attraction.scores[0].name }},</span>
          <span color="attraction-color">{{ attraction.scores[1].name }}</span>
        </div>
        <div class="pull-right">
          <span color="gray"> 1인 </span>
          <span style="color:#2196f3;font-weight: bold">{{ attraction.cost }}</span>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</ion-content>
