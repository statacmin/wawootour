<ion-header  class="nanum">
  <ion-navbar color="hotel-color">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>힐링</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="restaurants attractions common-bg nanum">
  <div class="card round" margin-bottom *ngFor="let healing of healings" (click)="viewHealing(healing.id)">
    <div class="card-header" [ngStyle]="{'background-image': 'url(' + healing.thumb + ')'}"></div>
    <div class="padding-xs">
      <h5>{{ healing.name }}</h5>
      <div class="rating">
        <ion-icon name="md-star" color="hotel-color" *ngFor="let star of range(healing.rating)"></ion-icon>
        <ion-icon name="md-star" color="gray" *ngFor="let star of range(5 - healing.rating)"></ion-icon>
        <span color="gray"> 후기 {{ healing.reviews.length }} </span>
      </div>
      <span color="gray" style="font-weight: bold">{{healing.class}}</span>
      <div>
        <div class="pull-left">
          <span color="hotel-color">{{ healing.scores[0].name }},</span>
          <span color="hotel-color">{{ healing.scores[1].name }}</span>
        </div>
        <div class="pull-right">
          <span color="gray"> 1인 </span>
          <span style="color:#2196f3;font-weight: bold">{{ healing.cost }}</span>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</ion-content>
