<ion-header  class="nanum">
  <ion-navbar color="attraction-color">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>강릉 커피여행</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="restaurants attractions common-bg nanum">
  <div class="card round" margin-bottom *ngFor="let restaurant of restaurants" (click)="viewRestaurant(restaurant.id)">
    <div class="card-header" [ngStyle]="{'background-image': 'url(' + restaurant.thumb + ')'}"></div>
    <div class="padding-xs">
      <h5>{{ restaurant.name }}</h5>
      <div class="rating">
        <ion-icon name="md-star" color="attraction-color" *ngFor="let star of range(restaurant.rating)"></ion-icon>
        <ion-icon name="md-star" color="gray" *ngFor="let star of range(5 - restaurant.rating)"></ion-icon>
        <span color="gray"> 후기 {{ restaurant.reviews.length }} </span>
      </div>
      <span color="gray" style="font-weight: bold">{{restaurant.class}}</span>
      <div>
        <div class="pull-left">
          <span color="attraction-color">{{ restaurant.scores[0].name }},</span>
          <span color="attraction-color">{{ restaurant.scores[1].name }}</span>
        </div>
        <div class="pull-right">
          <span color="gray"> 1인 </span>
          <span style="color:#2196f3;font-weight: bold">{{ restaurant.cost }}</span>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</ion-content>
