<ion-header  class="nanum">
  <ion-navbar color="restaurant-color">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>레저</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="restaurants attractions common-bg nanum">
  <div class="card round" margin-bottom *ngFor="let leisure of leisures" (click)="viewLeisure(leisure.id)">
    <div class="card-header" [ngStyle]="{'background-image': 'url(' + leisure.thumb + ')'}"></div>
    <div class="padding-xs">
      <h5>{{ leisure.name }}</h5>
      <div class="rating">
        <ion-icon name="md-star" color="restaurant-color" *ngFor="let star of range(leisure.rating)"></ion-icon>
        <ion-icon name="md-star" color="gray" *ngFor="let star of range(5 - leisure.rating)"></ion-icon>
        <span color="gray"> 후기 {{ leisure.reviews.length }} </span>
      </div>
      <span color="gray" style="font-weight: bold">{{leisure.class}}</span>
      <div>
        <div class="pull-left">
          <span color="restaurant-color">{{ leisure.scores[0].name }},</span>
          <span color="restaurant-color">{{ leisure.scores[1].name }}</span>
        </div>
        <div class="pull-right">
          <span color="gray"> 1인 </span>
          <span style="color:#2196f3;font-weight: bold">{{ leisure.cost }}</span>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</ion-content>
