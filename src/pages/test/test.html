<ion-header class="nanum">
  <ion-toolbar >
    <ion-title >
      여행사진
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">취소</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="tutorial-page">
  <ion-slides (ionSlideDidChange)="slideChanged()"  style="background-color: black;">
    <ion-slide *ngFor="let slide of slides1">
      <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
  </ion-slides>
</ion-content>
